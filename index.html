<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para Ti</title>
    <style>
        body {
            background: radial-gradient(circle, #ff4d94, #ff0066);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* La clase de tu imagen */
        .San_Valentin {
            position: absolute;
            width: 90%;
            max-width: 450px;
            font-size: 1.5rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            /* Aquí usamos las propiedades de tu captura */
            transform: translateX(0%); 
        }

        .tree-container img {
            width: 100%;
            border-radius: 20px;
        }

        h1 {
            font-family: 'Comic Sans MS', cursive;
            color: #d63384;
        }
    </style>
</head>
<body>
    <div class="San_Valentin">
        <div class="tree-container">
            <img src="https://img.freepik.com/vector-premium/arbol-forma-corazon-hojas-rojas-rosas_717440-10.jpg" alt="Árbol de Amor">
        </div>
        <h1>¡Te Quiero Mucho!</h1>
    </div>
</body>
</html>
