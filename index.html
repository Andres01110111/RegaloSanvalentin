<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sakura: #ffc2d1;
            --heart-red: #ff3366;
        }

        body {
            margin: 0;
            padding: 0;
            /* Fondo un poco m√°s claro en el centro para resaltar */
            background: radial-gradient(circle at center, #2a0a15 0%, #000000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* Corazones de fondo (Mejorados para m√≥vil) */
        .bg-heart {
            position: absolute;
            color: var(--heart-red);
            opacity: 0;
            filter: blur(1px); /* Menos blur para que se vean m√°s n√≠tidos */
            animation: pulse-async var(--duration) infinite ease-in-out;
            animation-delay: var(--delay);
            z-index: 1;
        }

        @keyframes pulse-async {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.5); opacity: 0.7; text-shadow: 0 0 25px var(--heart-red); }
            100% { transform: scale(0.8); opacity: 0; }
        }

        /* Tarjeta de Cristal */
        .glass-card {
            position: relative;
            z-index: 10;
            width: 85%;
            max-width: 480px;
            padding: 30px 20px;
            /* M√°s transparencia para ver el fondo */
            background: rgba(15, 15, 15, 0.45); 
            backdrop-filter: blur(8px); /* Blur m√°s suave */
            border-radius: 25px;
            border: 1px solid rgba(255, 183, 197, 0.2);
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 51, 102, 0.1);
            transition: all 0.5s ease;
        }

        /* Icono Sakura */
        .sakura-icon {
            font-size: 50px;
            margin-bottom: 10px;
            display: inline-block;
            filter: drop-shadow(0 0 15px var(--sakura));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* Texto Principal */
        #writer {
            font-family: 'Great Vibes', cursive;
            font-size: 1.6rem; /* Ajustado para m√≥vil */
            line-height: 1.3;
            color: #fff0f5;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            min-height: 180px;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        /* Firma */
        .signature {
            font-family: 'Great Vibes', cursive;
            font-size: 1.4rem;
            opacity: 0;
            color: var(--sakura);
            margin-bottom: 20px;
            transition: opacity 1.5s;
        }

        /* Feliz San Valent√≠n */
        .valentine-title {
            font-family: 'Great Vibes', cursive; 
            font-size: 2.5rem;
            color: #ff4d6d;
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.8);
            margin-top: 5px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .show-valentine {
            opacity: 1;
            transform: scale(1);
        }

        /* Alerta de Broma */
        .joke-alert {
            margin-top: 25px;
            font-family: 'Share Tech Mono', monospace; 
            font-size: 0.9rem;
            color: #ff3333;
            background: black;
            padding: 12px;
            border-radius: 8px;
            opacity: 0;
            border: 2px solid #ff3333;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            transition: opacity 0.3s;
        }

        /* P√âTALOS */
        .petal {
            position: absolute;
            top: -10%;
            pointer-events: none;
            z-index: 5;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* AJUSTES PARA CELULAR */
        @media (max-width: 600px) {
            .bg-heart { font-size: 35px; } /* Corazones m√°s grandes en m√≥vil */
            #writer { font-size: 1.4rem; }
            .glass-card { width: 90%; padding: 25px 15px; }
        }
    </style>
</head>
<body>

    <div id="bg-hearts"></div>

    <div class="glass-card" id="card">
        <div class="sakura-icon">üå∏</div>
        <div id="writer"></div>
        
        <div id="sig" class="signature">
            De: mi.<br>
            Para: tu.
        </div>

        <div id="val-text" class="valentine-title">¬°Feliz San Valent√≠n!</div>
        
        <div id="joke-box" class="joke-alert"></div>
    </div>

    <script>
        // --- 1. FONDO DE CORAZONES (AJUSTADO PARA VISIBILIDAD) ---
        const bgContainer = document.getElementById('bg-hearts');
        // Aument√© a 40 corazones para que se vean m√°s
        for(let i=0; i<40; i++) {
            const heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.innerHTML = Math.random() > 0.6 ? '‚ù§' : 'üíó';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            // Tama√±os m√°s variados y grandes
            heart.style.fontSize = (Math.random() * 30 + 15) + 'px';
            heart.style.setProperty('--duration', (Math.random() * 4 + 2) + 's');
            heart.style.setProperty('--delay', (Math.random() * 5) + 's');
            bgContainer.appendChild(heart);
        }

        // --- 2. TEXTO ---
        const text = "Sin mucho que decir y con todo que expresar, solo quer√≠a decirte que me alegra mucho coincidir contigo y saber que, sin importar el d√≠a o la situaci√≥n, aqu√≠ tienes a alguien que siempre va a valorar tu alegr√≠a y apoyarte en tus decisiones. ‚ú®";
        
        const writerBox = document.getElementById("writer");
        let i = 0;
        
        function typeWriter() {
            if (i < text.length) {
                writerBox.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 55); 
            } else {
                setTimeout(showSignature, 800); // Menos espera para la firma
            }
        }

        function showSignature() {
            document.getElementById('sig').style.opacity = '1';
            setTimeout(showValentine, 1500);
        }

        function showValentine() {
            const valText = document.getElementById('val-text');
            valText.classList.add('show-valentine');
            for(let k=0; k<20; k++) setTimeout(createPetal, k*100);
            
            // --- AQU√ç EST√Å EL CAMBIO DE TIEMPO (2.5 segundos) ---
            setTimeout(startJoke, 2500);
        }

        // --- 3. BROMA (TIEMPO Y VISIBILIDAD MEJORADOS) ---
        function startJoke() {
            const jokeBox = document.getElementById('joke-box');
            const card = document.getElementById('card');
            
            jokeBox.style.opacity = '1';
            // Efecto visual de error
            card.style.borderColor = '#ff0000'; 
            card.style.background = 'rgba(0,0,0,0.95)'; // Casi negro total

            let count = 3; // Cuenta regresiva r√°pida de 3 segundos
            
            const countdown = setInterval(() => {
                if(count > 0) {
                    jokeBox.innerHTML = `‚ö†Ô∏è SYSTEM ERROR:<br>Cursiler√≠a al 100%.<br>Reiniciando en ${count}...`;
                    count--;
                } else {
                    clearInterval(countdown);
                    jokeBox.innerHTML = "0...<br>¬°Es broma! ü§£<br>(No se asuste)";
                    jokeBox.style.color = "#44ff44";
                    jokeBox.style.borderColor = "#44ff44";
                    card.style.borderColor = 'rgba(255, 183, 197, 0.2)';
                    card.style.background = 'rgba(15, 15, 15, 0.45)';
                }
            }, 1000);
        }

        // --- 4. LLUVIA ---
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const items = ['üå∏', '‚ú®', 'ü§ç', 'üíÆ'];
            petal.innerHTML = items[Math.floor(Math.random() * items.length)];
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.fontSize = (Math.random() * 20 + 10) + 'px';
            petal.style.animationDuration = (Math.random() * 5 + 3) + 's';
            petal.style.opacity = Math.random() * 0.7 + 0.3;
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 8000);
        }
        setInterval(createPetal, 350);

        window.onload = () => {
            setTimeout(typeWriter, 1000);
        };
    </script>
</body>
</html>
