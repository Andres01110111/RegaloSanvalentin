<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@300;500&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sakura: #ffc2d1;
            --heart-red: #ff3366;
            --bg-dark: #0a050a;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1a0a10 0%, #000000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Corazones de fondo parpadeantes */
        .bg-heart {
            position: absolute;
            color: var(--heart-red);
            font-size: 20px;
            opacity: 0;
            filter: blur(1px);
            animation: pulse-async var(--duration) infinite ease-in-out;
            animation-delay: var(--delay);
            z-index: 1;
        }

        @keyframes pulse-async {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.3); opacity: 0.6; text-shadow: 0 0 15px var(--heart-red); }
            100% { transform: scale(0.8); opacity: 0; }
        }

        /* Tarjeta de Cristal */
        .glass-card {
            position: relative;
            z-index: 10;
            width: 85%;
            max-width: 480px;
            padding: 40px 30px;
            background: rgba(20, 20, 20, 0.6); /* Un poco m√°s oscura para contraste */
            backdrop-filter: blur(12px);
            border-radius: 25px;
            border: 1px solid rgba(255, 51, 102, 0.3);
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 0, 50, 0.2);
            transition: border-color 0.5s;
        }

        /* Icono Sakura */
        .sakura-icon {
            font-size: 50px;
            margin-bottom: 20px;
            display: inline-block;
            filter: drop-shadow(0 0 10px var(--sakura));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Texto Principal */
        #writer {
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 300;
            min-height: 150px;
            margin-bottom: 20px;
        }

        /* Firma */
        .signature {
            font-size: 1rem;
            opacity: 0;
            color: var(--sakura);
            margin-bottom: 20px;
            transition: opacity 1s;
        }

        /* Feliz San Valent√≠n (Script MT Bold style) */
        .valentine-title {
            font-family: 'Great Vibes', cursive; /* Similar a Script MT Bold */
            font-size: 2.5rem;
            color: #ff4d6d;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.5);
            margin-top: 10px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .show-valentine {
            opacity: 1;
            transform: scale(1);
        }

        /* Alerta de Broma */
        .joke-alert {
            margin-top: 25px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
            color: #ff3333;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            border: 1px solid red;
        }

        /* Lluvia de p√©talos */
        .petal {
            position: absolute;
            top: -10%;
            pointer-events: none;
            z-index: 5;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="bg-hearts"></div>

    <div class="glass-card" id="card">
        <div class="sakura-icon">üå∏</div>
        <div id="writer"></div>
        
        <div id="sig" class="signature">
            De: mi.<br>
            Para: tu.
        </div>

        <div id="val-text" class="valentine-title">¬°Feliz San Valent√≠n!</div>
        
        <div id="joke-box" class="joke-alert"></div>
    </div>

    <script>
        // --- 1. FONDO DE CORAZONES AS√çNCRONOS ---
        const bgContainer = document.getElementById('bg-hearts');
        for(let i=0; i<30; i++) {
            const heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.innerHTML = Math.random() > 0.5 ? '‚ù§' : 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            // Tiempos aleatorios para que se vea as√≠ncrono
            heart.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            heart.style.setProperty('--delay', (Math.random() * 5) + 's');
            bgContainer.appendChild(heart);
        }

        // --- 2. TEXTO MECANOGRAF√çA ---
        const text = "A veces el cuidado de mi mundo depende de los cuidados m√°s silenciosos, cuidar√≠a cada parte de ese mundo para que no pierda su brillo, sin importar lo que me pase a mi. Tu eres ese mundo, y si notas que intento hacer tu mundo m√°s ligero, no es para buscar un lugar en √©l, sino para que nunca dudes del valor que tienes para mi.";
        
        const writerBox = document.getElementById("writer");
        let i = 0;
        
        function typeWriter() {
            if (i < text.length) {
                writerBox.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50); // Velocidad de escritura
            } else {
                // Termina de escribir, lanzamos la secuencia final
                setTimeout(showSignature, 1000);
            }
        }

        function showSignature() {
            document.getElementById('sig').style.opacity = '1';
            setTimeout(showValentine, 1500);
        }

        function showValentine() {
            const valText = document.getElementById('val-text');
            valText.classList.add('show-valentine');
            // Lanzamos confeti/p√©talos extra
            for(let k=0; k<10; k++) setTimeout(createPetal, k*200);
            
            // Iniciar la broma despu√©s de que lean el Feliz San Valent√≠n
            setTimeout(startJoke, 3000);
        }

        // --- 3. LA BROMA DEL RESETEO ---
        function startJoke() {
            const jokeBox = document.getElementById('joke-box');
            const card = document.getElementById('card');
            jokeBox.style.opacity = '1';
            card.style.borderColor = 'red'; // Poner borde rojo para asustar un poco
            
            let count = 3;
            
            const countdown = setInterval(() => {
                if(count > 0) {
                    jokeBox.innerHTML = `‚ö†Ô∏è ADVERTENCIA: Exceso de cursiler√≠a detectado.<br>El dispositivo se reiniciar√° en ${count}...`;
                    count--;
                } else {
                    clearInterval(countdown);
                    jokeBox.innerHTML = "0...<br>¬°Es broma! jajaja ü§£<br>(No se va a apagar)";
                    jokeBox.style.color = "#00ff00"; // Verde de 'todo bien'
                    jokeBox.style.borderColor = "#00ff00";
                    card.style.borderColor = 'rgba(255, 51, 102, 0.3)'; // Vuelve al color original
                }
            }, 1000);
        }

        // --- 4. LLUVIA DE P√âTALOS ---
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const items = ['üå∏', '‚ú®', 'ü§ç', 'üíó'];
            petal.innerHTML = items[Math.floor(Math.random() * items.length)];
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.fontSize = (Math.random() * 15 + 10) + 'px';
            petal.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 7000);
        }
        setInterval(createPetal, 400);

        // Iniciar todo
        window.onload = () => {
            setTimeout(typeWriter, 1000);
        };
    </script>
</body>
</html>
