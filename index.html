<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ‚ú®</title>
    <style>
        :root {
            --sakura-soft: #ffc2d1;
            --sakura-bright: #ff85a1;
            --text-glow: rgba(255, 183, 197, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1b1b2f 0%, #020205 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* Estrellas peque√±as */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Tarjeta con efecto de cristal avanzado */
        .glass-card {
            position: relative;
            z-index: 10;
            width: 85%;
            max-width: 440px;
            padding: 45px 35px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        .main-icon {
            font-size: 65px;
            margin-bottom: 25px;
            display: inline-block;
            filter: drop-shadow(0 0 15px var(--sakura-bright));
            animation: floating 5s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .message-box {
            color: #f0f0f0;
            font-size: 1.1rem;
            line-height: 1.7;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Lluvia de p√©talos suave */
        .petal {
            position: absolute;
            top: -10%;
            pointer-events: none;
            z-index: 5;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(640deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <script>
        // Generar 100 estrellas aleatorias
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2.5 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.setProperty('--duration', (Math.random() * 4 + 2) + 's');
            document.body.appendChild(star);
        }
    </script>

    <div class="glass-card">
        <div class="main-icon">üå∏</div>
        <div class="message-box" id="writer"></div>
    </div>

    <script>
        // El mensaje final: Indirecto, po√©tico y sin presi√≥n.
        const text = "A veces, el equilibrio de un mundo depende de detalles silenciosos. Cuidar√≠a cada parte del tuyo para que nunca pierda su brillo, sin importar lo que pase con el m√≠o. Y si alguna vez notas que intento hacer tu camino m√°s ligero, no es para buscar un lugar en √©l, sino para que nunca dudes del valor que tienes para m√≠. ‚ú®";
        
        let index = 0;
        const speed = 60;
        const target = document.getElementById("writer");

        function typeWriter() {
            if (index < text.length) {
                target.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            }
        }

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const items = ['üå∏', 'üíÆ', '‚ú®', 'ü§ç'];
            petal.innerHTML = items[Math.floor(Math.random() * items.length)];
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.fontSize = (Math.random() * 15 + 12) + 'px';
            petal.style.animationDuration = (Math.random() * 5 + 6) + 's';
            petal.style.opacity = Math.random() * 0.6 + 0.4;
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 11000);
        }

        setInterval(createPetal, 450);
        setTimeout(typeWriter, 1500);
    </script>
</body>
</html>
