<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System.Log: Connection_Status</title>
    <style>
        :root {
            --accent-color: #00ffcc; /* Un color cyan/menta profesional */
            --bg-dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Fira Code', 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* El contenedor profesional */
        .terminal-card {
            width: 90%;
            max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
        }

        /* √Årbol de part√≠culas */
        .tree-container {
            font-size: 100px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px var(--accent-color));
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        /* Estilo de escritura */
        .typing-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #d1d1d1;
            min-height: 3em;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            background-color: var(--accent-color);
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Bot√≥n discreto */
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(0, 255, 204, 0.1);
            color: var(--accent-color);
            font-size: 0.8rem;
            margin-bottom: 20px;
            border: 1px solid var(--accent-color);
        }

        /* Part√≠culas de fondo */
        .particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="terminal-card">
        <div class="status-badge">Connection: Stable</div>
        <div class="tree-container">üå±</div>
        <div class="typing-text" id="text"></div><span class="cursor">_</span>
    </div>

    <script>
        const message = [
            "Ejecutando protocolo_gratitud.exe...",
            "Analizando datos de esta conexi√≥n...",
            "Resultado: Eres una persona incre√≠ble.",
            "Gracias por estar presente en el sistema.",
            "Que tengas un gran d√≠a. ‚ú®"
        ];

        let lineIndex = 0;
        let charIndex = 0;
        const speed = 50; // Velocidad de escritura
        const textElement = document.getElementById("text");

        function type() {
            if (lineIndex < message.length) {
                if (charIndex < message[lineIndex].length) {
                    if (charIndex === 0 && lineIndex > 0) {
                        textElement.innerHTML += "<br>";
                    }
                    textElement.innerHTML += message[lineIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(type, speed);
                } else {
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(type, 1000); // Pausa entre l√≠neas
                }
            }
        }

        // Iniciar efecto
        window.onload = type;
    </script>
</body>
</html>
