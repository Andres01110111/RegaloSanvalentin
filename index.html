<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Personita Especial üíñ</title>
    <style>
        :root {
            --pink-light: #ffb3c1;
            --pink-med: #ff758f;
            --pink-dark: #c9184a;
            --letter-love: 350px;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000; /* Fondo oscuro para que resalte el ne√≥n */
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Fondo animado de burbujas rosas */
        .bg-blobs {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #450920 0%, #000 100%);
            z-index: -1;
        }

        /* La tarjeta principal - Estilo de tu imagen */
        .San_Valentin {
            position: relative;
            width: 90%;
            max-width: 400px;
            height: var(--letter-love);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid var(--pink-med);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px var(--pink-dark);
            z-index: 10;
        }

        /* Animaci√≥n del √Årbol */
        .tree-image {
            width: 250px;
            filter: drop-shadow(0 0 10px var(--pink-light));
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            color: white;
            text-shadow: 0 0 10px var(--pink-med);
            font-size: 1.8rem;
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Lluvia de corazones */
        .heart-particle {
            position: absolute;
            top: -10%;
            color: var(--pink-med);
            font-size: 1.5rem;
            user-select: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="bg-blobs"></div>

    <div class="San_Valentin">
        <img src="https://www.pngarts.com/files/12/Love-Tree-PNG-Image.png" class="tree-image" alt="Love Tree">
        <h1>Te Amo Mucho ‚ù§Ô∏è</h1>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '‚ù§Ô∏è'; // Puedes alternar entre üíñ, üå∏, üíï
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Crea un coraz√≥n cada 200 milisegundos
        setInterval(createHeart, 200);
    </script>
</body>
</html>
