<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para alguien especial ‚ú®</title>
    <style>
        :root {
            --sakura-pink: #ffb7c5;
            --love-red: #ff4d6d;
            --bg-gradient: linear-gradient(180deg, #fff0f3 0%, #ffc1cf 100%);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Contenedor principal estilo "Card" */
        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            border: 2px solid white;
            text-align: center;
            width: 85%;
            max-width: 400px;
            z-index: 10;
            position: relative;
        }

        .sakura-tree {
            font-size: 80px;
            margin-bottom: 10px;
            filter: drop-shadow(0 5px 15px rgba(255, 183, 197, 0.8));
            animation: treeSwing 3s ease-in-out infinite;
        }

        @keyframes treeSwing {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        h1 {
            color: #d63384;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        #typing-text {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.5;
            min-height: 100px;
        }

        /* Estilo de los p√©talos/corazones cayendo */
        .petal {
            position: absolute;
            top: -10%;
            pointer-events: none;
            z-index: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="sakura-tree">üå∏</div>
        <h1 id="header"></h1>
        <div id="typing-text"></div>
    </div>

    <script>
        // Configuraci√≥n de la lluvia de p√©talos
        function createPetal() {
            const petal = document.createElement('div');
            const items = ['üå∏', '‚ú®', 'üíñ', 'üíÆ'];
            petal.classList.add('petal');
            petal.innerHTML = items[Math.floor(Math.random() * items.length)];
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.fontSize = Math.random() * 20 + 10 + 'px';
            petal.style.animationDuration = Math.random() * 3 + 4 + 's';
            petal.style.opacity = Math.random();
            
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 7000);
        }
        setInterval(createPetal, 300);

        // Mensaje m√°s humano y c√°lido
        const headerText = "¬°Hola! ‚ú®";
        const messageText = "Solo quer√≠a decirte que eres una persona muy especial. Gracias por compartir tu tiempo y por ser esa conexi√≥n tan cool en mi vida. Que este d√≠a est√© lleno de cosas buenas para ti. üå±";
        
        let i = 0;
        let j = 0;

        function typeHeader() {
            if (i < headerText.length) {
                document.getElementById("header").innerHTML += headerText.charAt(i);
                i++;
                setTimeout(typeHeader, 100);
            } else {
                typeMessage();
            }
        }

        function typeMessage() {
            if (j < messageText.length) {
                document.getElementById("typing-text").innerHTML += messageText.charAt(j);
                j++;
                setTimeout(typeMessage, 50);
            }
        }

        window.onload = typeHeader;
    </script>
</body>
</html>
