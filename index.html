<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sakura: #ffc2d1;
            --heart-red: #ff3366;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1a0510 0%, #000000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* Corazones de fondo parpadeantes (As√≠ncronos) */
        .bg-heart {
            position: absolute;
            color: var(--heart-red);
            font-size: 20px;
            opacity: 0;
            filter: blur(2px);
            animation: pulse-async var(--duration) infinite ease-in-out;
            animation-delay: var(--delay);
            z-index: 1;
        }

        @keyframes pulse-async {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.4); opacity: 0.5; text-shadow: 0 0 20px var(--heart-red); }
            100% { transform: scale(0.8); opacity: 0; }
        }

        /* Tarjeta de Cristal */
        .glass-card {
            position: relative;
            z-index: 10;
            width: 85%;
            max-width: 480px;
            padding: 40px 30px;
            background: rgba(25, 25, 25, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 183, 197, 0.15);
            text-align: center;
            box-shadow: 0 0 60px rgba(255, 51, 102, 0.15);
            transition: all 0.5s ease;
        }

        /* Icono Sakura */
        .sakura-icon {
            font-size: 55px;
            margin-bottom: 15px;
            display: inline-block;
            filter: drop-shadow(0 0 15px var(--sakura));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* Texto Principal con la Tipograf√≠a Script */
        #writer {
            font-family: 'Great Vibes', cursive; /* Estilo Script MT Bold */
            font-size: 1.8rem; /* Tama√±o grande para que se lea bien */
            line-height: 1.4;
            color: #fff0f5;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            min-height: 200px;
            margin-bottom: 20px;
        }

        /* Firma */
        .signature {
            font-family: 'Great Vibes', cursive;
            font-size: 1.5rem;
            opacity: 0;
            color: var(--sakura);
            margin-bottom: 25px;
            transition: opacity 1.5s;
        }

        /* Feliz San Valent√≠n */
        .valentine-title {
            font-family: 'Great Vibes', cursive; 
            font-size: 2.8rem;
            color: #ff4d6d;
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.8);
            margin-top: 10px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .show-valentine {
            opacity: 1;
            transform: scale(1);
        }

        /* Alerta de Broma (Estilo Hacker/Sistema) */
        .joke-alert {
            margin-top: 30px;
            font-family: 'Share Tech Mono', monospace; /* Letra t√©cnica para el error */
            font-size: 1rem;
            color: #ff3333;
            background: black;
            padding: 15px;
            border-radius: 8px;
            opacity: 0;
            border: 2px solid #ff3333;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            transition: opacity 0.5s;
        }

        /* Lluvia de p√©talos */
        .petal {
            position: absolute;
            top: -10%;
            pointer-events: none;
            z-index: 5;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="bg-hearts"></div>

    <div class="glass-card" id="card">
        <div class="sakura-icon">üå∏</div>
        <div id="writer"></div>
        
        <div id="sig" class="signature">
            De: mi.<br>
            Para: tu.
        </div>

        <div id="val-text" class="valentine-title">¬°Feliz San Valent√≠n!</div>
        
        <div id="joke-box" class="joke-alert"></div>
    </div>

    <script>
        // --- 1. FONDO DE CORAZONES AS√çNCRONOS ---
        const bgContainer = document.getElementById('bg-hearts');
        for(let i=0; i<35; i++) {
            const heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.innerHTML = Math.random() > 0.6 ? '‚ù§' : 'üíó';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = (Math.random() * 25 + 10) + 'px';
            heart.style.setProperty('--duration', (Math.random() * 4 + 3) + 's');
            heart.style.setProperty('--delay', (Math.random() * 5) + 's');
            bgContainer.appendChild(heart);
        }

        // --- 2. TEXTO MECANOGRAF√çA ---
        const text = "Sin mucho que decir y con todo que expresar, solo quer√≠a decirte que me alegra mucho coincidir contigo y saber que, sin importar el d√≠a o la situaci√≥n, aqu√≠ tienes a alguien que siempre va a valorar tu alegr√≠a y apoyarte en tus decisiones. ‚ú®";
        
        const writerBox = document.getElementById("writer");
        let i = 0;
        
        function typeWriter() {
            if (i < text.length) {
                writerBox.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 60); // Un pel√≠n m√°s lento para la letra cursiva
            } else {
                setTimeout(showSignature, 1000);
            }
        }

        function showSignature() {
            document.getElementById('sig').style.opacity = '1';
            setTimeout(showValentine, 2000);
        }

        function showValentine() {
            const valText = document.getElementById('val-text');
            valText.classList.add('show-valentine');
            // Explosi√≥n de p√©talos
            for(let k=0; k<15; k++) setTimeout(createPetal, k*150);
            
            // Iniciar la broma 5 segundos despu√©s
            setTimeout(startJoke, 5000);
        }

        // --- 3. LA BROMA MODIFICADA (5 SEGUNDOS) ---
        function startJoke() {
            const jokeBox = document.getElementById('joke-box');
            const card = document.getElementById('card');
            
            jokeBox.style.opacity = '1';
            card.style.borderColor = '#ff0000'; 
            card.style.background = 'rgba(0,0,0,0.9)'; // Se oscurece la tarjeta para dar miedo

            let count = 5; 
            
            const countdown = setInterval(() => {
                if(count > 0) {
                    jokeBox.innerHTML = `‚ö†Ô∏è ERROR CR√çTICO:<br>Nivel de cursiler√≠a excedido.<br>Formateando memoria en ${count}...`;
                    count--;
                } else {
                    clearInterval(countdown);
                    jokeBox.innerHTML = "0...<br>¬°Es bromaaaaa xD!";
                    jokeBox.style.color = "#00ff00"; // Verde
                    jokeBox.style.borderColor = "#00ff00";
                    card.style.borderColor = 'rgba(255, 183, 197, 0.15)'; // Vuelve a la normalidad
                    card.style.background = 'rgba(25, 25, 25, 0.6)';
                }
            }, 1000);
        }

        // --- 4. LLUVIA DE P√âTALOS ---
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const items = ['üå∏', '‚ú®', 'ü§ç', 'üíÆ'];
            petal.innerHTML = items[Math.floor(Math.random() * items.length)];
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.fontSize = (Math.random() * 15 + 10) + 'px';
            petal.style.animationDuration = (Math.random() * 5 + 3) + 's';
            petal.style.opacity = Math.random() * 0.7 + 0.3;
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 8000);
        }
        setInterval(createPetal, 400);

        window.onload = () => {
            setTimeout(typeWriter, 1000);
        };
    </script>
</body>
</html>
