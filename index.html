<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para: Tu âœ¨</title>
    <style>
        :root {
            --sakura-pink: #ffb7c5;
            --heart-red: #ff4d6d;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1a0a10 0%, #050205 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Corazones palpitantes asÃ­ncronos en el fondo */
        .bg-heart {
            position: absolute;
            color: var(--heart-red);
            opacity: 0;
            filter: blur(1px);
            animation: pulse-random var(--d) infinite ease-in-out;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes pulse-random {
            0%, 100% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.2); opacity: 0.4; filter: drop-shadow(0 0 10px var(--heart-red)); }
        }

        /* Tarjeta principal */
        .glass-card {
            position: relative;
            z-index: 10;
            width: 85%;
            max-width: 450px;
            padding: 35px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 183, 197, 0.2);
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        }

        .main-icon {
            font-size: 50px;
            margin-bottom: 20px;
            display: inline-block;
            animation: floating 4s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #writer {
            font-size: 1.1rem;
            line-height: 1.7;
            font-weight: 300;
            min-height: 180px;
        }

        .signature {
            margin-top: 25px;
            font-style: italic;
            color: var(--sakura-pink);
            opacity: 0;
            transition: opacity 1s ease;
        }

        .zambalentin {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.3rem;
            color: var(--heart-red);
            text-shadow: 0 0 10px var(--heart-red);
            opacity: 0;
        }

        /* Lluvia de pÃ©talos */
        .petal {
            position: absolute;
            top: -10%;
            pointer-events: none;
            z-index: 5;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(540deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="glass-card">
        <div class="main-icon">ðŸŒ¸</div>
        <div id="writer"></div>
        <div id="sig" class="signature">
            De: mi.<br>Para: tu.
        </div>
        <div id="zam" class="zambalentin">Â¡jaja Feliz Zambalentin! ðŸ’–âœ¨</div>
    </div>

    <script>
        // Crear corazones de fondo
        const container = document.getElementById('hearts-container');
        for (let i = 0; i < 20; i++) {
            const h = document.createElement('div');
            h.className = 'bg-heart';
            h.innerHTML = 'â¤';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = Math.random() * 100 + 'vh';
            h.style.fontSize = (Math.random() * 30 + 10) + 'px';
            h.style.setProperty('--d', (Math.random() * 3 + 2) + 's');
            h.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(h);
        }

        // Mensaje con tu frase exacta
        const text = "A veces el cuidado de mi mundo depende de los cuidados mÃ¡s silenciosos, cuidarÃ­a cada parte de ese mundo para que no pierda su brillo, sin importar lo que me pase a mi. TÃº eres ese mundo, y si notas que intento hacer tu mundo mÃ¡s ligero, no es para buscar un lugar en el, sino para que nunca dudes del valor que tienes para mi.";
        
        let index = 0;
        const target = document.getElementById("writer");

        function typeWriter() {
            if (index < text.length) {
                target.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 55);
            } else {
                // Aparecer firma y saludo al final
                document.getElementById("sig").style.opacity = "1";
                setTimeout(() => {
                    document.getElementById("zam").style.opacity = "1";
                    document.getElementById("zam").style.animation = "floating 3s infinite ease-in-out";
                }, 1000);
            }
        }

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const items = ['ðŸŒ¸', 'ðŸ’®', 'âœ¨'];
            petal.innerHTML = items[Math.floor(Math.random() * items.length)];
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.fontSize = (Math.random() * 15 + 10) + 'px';
            petal.style.animationDuration = (Math.random() * 4 + 4) + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 8000);
        }

        setInterval(createPetal, 400);
        setTimeout(typeWriter, 1500);
    </script>
</body>
</html>
